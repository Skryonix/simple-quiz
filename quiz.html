<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="quiz-container">
    <div id="question-container">
        <span id="question">Who is the author of "The Lord of the Rings"</span>
        <div id="answer-buttons" class="btn-container">
            <button class="btn">J.K. Rowling</button>
            <button class="btn">George R.R. Martin</button>
            <button class="btn">J.R.R. Tolkien</button>
            <button class="btn">Stephen King</button>
        </div>
    </div>
    <button id="next-button" class="btn">Next</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
