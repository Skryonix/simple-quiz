<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="quiz-container">
    <div id="question-container">
        <span id="question">What is the capital of France?</span>
        <div id="answer-buttons" class="btn-container">
            <button class="btn">London</button>
            <button class="btn">Berlin</button>
            <button class="btn">Paris</button>
            <button class="btn">Rome</button>
        </div>
    </div>
    <button id="next-button" class="btn" onclick="next()">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
